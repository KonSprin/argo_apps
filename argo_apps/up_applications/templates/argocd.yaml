apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: {{ .Values.repoUrl }}
    path: kustomize/argocd
    targetRevision: jarilio
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
